<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VocalFlow</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind via CDN for quick styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              brand: {
                yellow: '#FACC15', // Yellow-400
                dark: '#09090b',    // Zinc-950
                light: '#ffffff',
                gray: '#18181b',    // Zinc-900
              }
            }
          }
        }
      }
    </script>
    <script>
      // Polyfill process for browser environment to avoid "process is not defined" errors
      if (typeof process === 'undefined') {
        window.process = { env: {} };
      }
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #52525b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #71717a;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .dark .glass-panel {
        background: rgba(9, 9, 11, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .light .glass-panel {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.1);
      }

      /* Dot Pattern Background */
      .bg-dot-pattern {
        background-image: radial-gradient(#27272a 1px, transparent 1px);
        background-size: 24px 24px;
      }
      .dark .bg-dot-pattern {
        background-image: radial-gradient(#3f3f46 1px, transparent 1px);
      }
      .light .bg-dot-pattern {
        background-image: radial-gradient(#e4e4e7 1px, transparent 1px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Point to main.tsx as seen in file structure -->
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
